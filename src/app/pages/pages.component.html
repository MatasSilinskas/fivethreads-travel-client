<nb-layout center="true" windowMode>
  <nb-layout-header fixed>
    <ngx-header></ngx-header>
  </nb-layout-header>

  <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive [end]="sidebar.id === 'end'">
    <nb-menu [items]="menu"></nb-menu>
  </nb-sidebar>

  <nb-layout-column class="main-content">
    <!-- <ng-content select="router-outlet">

    </ng-content> -->
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer fixed>© Five threads</nb-layout-footer>

  <nb-sidebar class="settings-sidebar" tag="settings-sidebar" state="collapsed" fixed [end]="sidebar.id !== 'end'">
  </nb-sidebar>
</nb-layout>
